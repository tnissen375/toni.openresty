---
# off (/dev/null) // debug -> full logging  // production -> IP anomymized (only access)
# Logs are written to stdout / stderr, path can be changed in frontend roles (not recommended)
nginx_access_loglevel: 'debug'
#nginx_error_loglevel: 'off'
nginx_error_loglevel: 'warn'
openresty_image: "openresty:1.19.3.1-alpine-fat"
keycloak_access_group: "bbb"